<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand">Brand</a>
    </div>
  </nav> 
  <br> <br> <br>

  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control nameInput" id="name" placeholder="Jane Doe">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control emailInput" id="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="message">Example textarea</label>
          <textarea class="form-control messageInput" id="message" rows="3"></textarea>
        </div>
        <button class="postMe">Post User</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script>
    // for all jquery get, post method on client, the r parameter inside the call back funcion is the response fromm the server
    $('.postMe').on('click', function (e) {
        e.preventDefault();
        var user = {
            name: $("#name").val(),
            email: $("#email").val(),
            message: $("#message").val()
        }
      //console.log('hi')
      $.post("/user", user).then(function(r){
          console.log(r);
      })
    })

    $.get("/otherPage").then(function(req, res){
        console.log(r);
    })
  </script>
</body>

</html>
